<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Code Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .editor-container {
            display: flex;
            background: #2b2b2b;
            border-radius: 5px;
            overflow: hidden;
            width: 600px;
            height: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .line-numbers {
            background: #444;
            color: #bbb;
            padding: 10px 5px 10px 10px;
            text-align: right;
            user-select: none;
            min-width: 40px;
            font-size: 14px;
            line-height: 1.5;
            box-sizing: border-box;
            overflow-y: hidden;
        }
        .code-area {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 14px;
            background: #2b2b2b;
            color: #fff;
            line-height: 1.5;
            resize: none;
            box-sizing: border-box;
            font-family: 'Consolas', 'Monaco', monospace;
            tab-size: 4;
        }
        .line-numbers div {
            padding: 0;
            margin: 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="line-numbers" id="lineNumbers">1</div>
        <textarea class="code-area" id="codeArea" oninput="updateLineNumbers()" onscroll="syncScroll()"></textarea>
    </div>

    <script>
        function updateLineNumbers() {
            const codeArea = document.getElementById("codeArea");
            const lineNumbers = document.getElementById("lineNumbers");
            
            const lines = codeArea.value.split("\n").length;
            lineNumbers.innerHTML = Array.from({ length: lines }, (_, i) => `<div>${i + 1}</div>`).join("");
        }

        function syncScroll() {
            document.getElementById("lineNumbers").scrollTop = document.getElementById("codeArea").scrollTop;
        }

        // Initial line number
        updateLineNumbers();
    </script>
</body>
</html>
